<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Predict | Export Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="background-blob"></div>
    <div class="background-blob second"></div>

    <main class="container">
        <header class="glass-header">
            <div class="logo">
                <span class="icon">â˜•</span>
                <h1>Ceylon<span>Coffee</span></h1>
            </div>
            <p>Traditional Heritage, Modern Market Intelligence</p>
        </header>

        <section class="dashboard-grid">
            <!-- Input Section -->
            <div class="card input-card">
                <h3>Market Factors</h3>
                <form id="prediction-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" value="2025" min="2023" max="2030">
                        </div>
                        <div class="input-group">
                            <label for="month">Month</label>
                            <select id="month">
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="global_price">Global Price (USD/kg)</label>
                        <input type="range" id="global_price" min="1" max="15" step="0.1" value="8.5">
                        <div class="range-value"><span id="global_price_val">8.5</span> USD</div>
                    </div>

                    <div class="input-group">
                        <label for="usd_lkr">USD / LKR Rate</label>
                        <input type="range" id="usd_lkr" min="250" max="400" step="1" value="310">
                        <div class="range-value"><span id="usd_lkr_val">310</span> LKR</div>
                    </div>

                    <div class="input-group">
                        <label for="yield">Predicted Yield (kg)</label>
                        <input type="number" id="yield" value="700" step="10">
                    </div>

                    <button type="submit" id="predict-btn">Generate Prediction</button>
                </form>
            </div>

            <!-- Results Section -->
            <div class="results-container">
                <div class="card result-card price-result">
                    <p class="label">Predicted Local Price</p>
                    <div class="value-container">
                        <span class="currency">LKR</span>
                        <h2 id="price-output">----</h2>
                        <span class="unit">/ kg</span>
                    </div>
                </div>

                <div class="card result-card demand-result">
                    <p class="label">Demand Index</p>
                    <div class="value-container">
                        <h2 id="demand-output">--</h2>
                        <span class="status" id="demand-status">Stable</span>
                    </div>
                </div>

                <!-- AI Advisory Card -->
                <div class="card advisory-card" id="advisory-card" style="display: none;">
                    <div class="advisory-header">
                        <span class="ai-badge">AI ADVISORY</span>
                        <h3 id="advisory-title">Preparing Insights...</h3>
                    </div>
                    <p id="advisory-message">Predict to see monthly export instructions.</p>
                    <div class="advisory-footer">
                        <span class="action-tag" id="advisory-action">--</span>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
