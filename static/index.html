<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Inference Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resource Prediction</h1>
            <p>AI-Powered Demand Forecasting</p>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-target="labor-form">Labor Demand</button>
            <button class="tab-btn" data-target="transport-form">Transport Demand</button>
        </nav>

        <main>
            <!-- LABOR FORM -->
            <section id="labor-form" class="form-card active">
                <h2>Labor Inputs</h2>
                <form onsubmit="handleLaborSubmit(event)">
                    <div class="input-group">
                        <label>Area (Ha)</label>
                        <input type="number" step="0.01" name="area_ha" value="1.5" required>
                    </div>
                    <div class="input-group">
                        <label>Yield (kg/Ha)</label>
                        <input type="number" step="0.1" name="predicted_yield_kg_per_ha" value="620.0" required>
                    </div>
                    <div class="input-group">
                        <label>Temp (째C)</label>
                        <input type="number" step="0.1" name="temp" value="27.5" required>
                    </div>
                    <div class="input-group">
                        <label>Feels Like (째C)</label>
                        <input type="number" step="0.1" name="feelslike" value="29.0" required>
                    </div>
                    <div class="input-group">
                        <label>Humidity (%)</label>
                        <input type="number" step="0.1" name="humidity" value="78.0" required>
                    </div>
                    <div class="input-group">
                        <label>Precipitation (mm)</label>
                        <input type="number" step="0.1" name="precip" value="12.0" required>
                    </div>
                    <div class="input-group">
                        <label>Month</label>
                        <input type="number" name="month" value="7" min="1" max="12" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Predict Labor</button>
                </form>

                <div id="labor-result" class="result-box hidden">
                    <h3>Prediction Result</h3>
                    <div class="result-grid">
                        <div class="result-item">
                            <span class="label">Pickers</span>
                            <span class="value" id="val-pickers">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">Harvesters</span>
                            <span class="value" id="val-harvesters">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">Loaders</span>
                            <span class="value" id="val-loaders">-</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- TRANSPORT FORM -->
            <section id="transport-form" class="form-card">
                <h2>Transport Inputs</h2>
                <form onsubmit="handleTransportSubmit(event)">
                    <div class="input-group">
                        <label>Area (Ha)</label>
                        <input type="number" step="0.01" name="area_ha" value="1.5" required>
                    </div>
                    <div class="input-group">
                        <label>Yield (kg/Ha)</label>
                        <input type="number" step="0.1" name="predicted_yield_kg_per_ha" value="620.0" required>
                    </div>
                    <div class="input-group">
                        <label>Temp (째C)</label>
                        <input type="number" step="0.1" name="temp" value="27.5" required>
                    </div>
                    <div class="input-group">
                        <label>Feels Like (째C)</label>
                        <input type="number" step="0.1" name="feelslike" value="29.0" required>
                    </div>
                    <div class="input-group">
                        <label>Humidity (%)</label>
                        <input type="number" step="0.1" name="humidity" value="78.0" required>
                    </div>
                    <div class="input-group">
                        <label>Precipitation (mm)</label>
                        <input type="number" step="0.1" name="precip" value="18.0" required>
                    </div>
                    <div class="input-group">
                        <label>Month</label>
                        <input type="number" name="month" value="7" min="1" max="12" required>
                    </div>
                    <!-- Severerisk hidden default -->
                    
                    <button type="submit" class="submit-btn">Predict Transport</button>
                </form>

                <div id="transport-result" class="result-box hidden">
                    <h3>Prediction Result</h3>
                    <div class="result-grid">
                        <div class="result-item">
                            <span class="label">Tractors</span>
                            <span class="value" id="val-tractors">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">APEs</span>
                            <span class="value" id="val-apes">-</span>
                        </div>
                        <div class="result-item">
                            <span class="label">Trucks</span>
                            <span class="value" id="val-trucks">-</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
